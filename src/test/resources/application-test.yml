spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Desactivar seguridad real durante los tests
  main:
    allow-bean-definition-overriding: true

jwt:
  secret: test-secret
  expiration: 3600000

# Para desactivar logging excesivo en tests
logging:
  level:
    root: WARN
    org.springframework.test: INFO
